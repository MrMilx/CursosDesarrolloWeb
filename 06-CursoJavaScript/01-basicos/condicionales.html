<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicionales</title>
  </head>
  <body>
    <script>
      /*
      if - else
      */

      let edad = 17;
      if (edad > 17) {
        console.log("Eres mayor de edad");
      } else {
        console.log("Eres menor de edad");
      }

      if (edad >= 17) {
        console.log("Eres mayor de edad");
      } else {
        console.log("Eres menor de edad");
      }

      if (edad < 18) {
        console.log("Eres menor de edad");
      } else {
        console.log("Eres mayor de edad");
      }

      if (edad <= 17) {
        console.log("Eres menor de edad");
      } else {
        console.log("Eres mayor de edad");
      }

      // if - else if - else
      /*
      Dejame dormir 0hrs- 5hrs
      Buenos días 6hrs - 11hrs
      Buenas tardes 12 hrs - 18hrs
      Buenas noches 18hrs - 23 hrs
      */

      let hora = 19;
      if (hora >= 0 && hora <= 5) {
        console.log("Dejame dormir");
      } else if (hora <= 11 && hora >= 6) {
        console.log("Buenos días");
      } else if (hora >= 12 && hora <= 18) {
        console.log("Buenas tardes");
      } else {
        console.log("Buenas noches");
      }

      //Operador ternario (condicion)?verdadero:falsa
      console.log("Operaodr ternario");
      let EresMayor = edad >= 18 ? "Eres mayor de edad" : "Eres menor de edad";
      console.log(EresMayor);

      /*Switch case
      donmingo = 0
      lunes = 1
      martes = 2
      miercoles = 3
      jueves = 4
      viernes = 5
      sabado = 6
      */
      let dia = 1;
      switch (dia) {
        case 0:
          console.log("Domingo");
          break;
        case 1:
          console.log("Lunes");
          break;
        case 2:
          console.log("Martes");
          break;
        case 3:
          console.log("Miercoles");
          break;
        case 4:
          console.log("Jueves");
          break;
        case 5:
          console.log("Viernes");
          break;
        case 6:
          console.log("Sabado");
          break;
        default:
          console.log("El dia no existe");
          break;
      }
    </script>
  </body>
</html>
