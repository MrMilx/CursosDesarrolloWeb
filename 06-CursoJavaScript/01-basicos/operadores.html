<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores</title>
  </head>
  <body>
    <script>
      /*Operadores
      Aritmeticos */

      let a = 5 + 5 - 10 * 3;
      let modulo = 5 % 2;
      console.log(a);
      console.log(modulo);

      /*Relacionales
      > < >= <= == === != !== */
      console.log(8 > 9);
      console.log(9 > 8);
      console.log(8 >= 9);
      console.log(9 >= 8);
      console.log(7 < 7);
      console.log(7 <= 7);

      /*
      = 1 igual es igual a asignacion de variable
      == 2 iguales es comparacion
      === 3 iguales es comparacion de tipo de dato y de valor
      */

      console.log(7 == 7);
      console.log("7" == 7);
      console.log(0 == false);

      console.log(7 === 7);
      console.log("7" === 7);
      console.log(0 === false);

      // Incremento y Decremento

      let i = 1;

      i = i + 2;
      console.log(i);
      i += 3;
      console.log(i);
      i -= 3;
      console.log(i);
      i /= 3;
      console.log(i);
      i *= 3;
      console.log(i);

      //operador unario
      i = i + 1;
      console.log(i);
      i++;
      console.log(i);
      i--;
      console.log(i);
      ++i;
      console.log(i);
      --i;
      console.log(i);

      /*operadores logicos
      ! = Not : niega, es decir lo que es verdadero lo vuelve falso y viseversa      
      ||= OR : Cuando tengo dos o mas condiciones, con  que una se cumpla, es decir sea verdadera le OR validará
      && = AND : cuando tengo dos o mas condiciones, todas tienen que cumplirse para que AND validará 
      */

      console.log(!true);
      console.log(!false);
      console.log(9 === 9 || "9" === 9);
      console.log(9 === 9 && "9" === 9);
      console.log(9 === 9 && "9" === "9");
    </script>
  </body>
</html>
