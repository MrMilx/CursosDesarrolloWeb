<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objetos Literables</title>
  </head>
  <body>
    <script>
      let nombre = "Diomedez";
      let edad = 3;

      const gato = {
        nombre: nombre,
        edad: edad,
        maullar: function () {
          console.log("meaw meaw");
        },
      };

      console.log(gato);
      gato.maullar();

      const gat = {
        nombre,
        edad,
        raza: "calle",
        maullar() {
          console.log("meaw meaw meaw!!");
        },
      };

      console.log(gat);
      gat.maullar();
    </script>
  </body>
</html>
