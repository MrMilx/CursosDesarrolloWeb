<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciclos</title>
  </head>
  <body>
    <script>
      let contador = 0;
      while (contador < 10) {
        console.log("While" + contador);
        contador++;
      }

      do {
        console.log("do while" + contador);
        contador++;
      } while (contador < 10);

      for (let i = 0; i < 10; i++) {
        console.log("for " + i)        
      }

      let numeros = [10,20,30,80,90]
      for(let e = 0; e < numeros.length; e++){
        console.log(numeros[e])
      }

      const milo = {
        nombre: "Milo",
        apellido: "Vargas",
        edad: 21
      }
      for (const propiedad in milo) {
        console.log(`key: ${propiedad}, value: ${milo[propiedad]}`)
      }


      let cadena = "Hola mundo";
      
      for (const elemento of numeros) {
        console.log(elemento)
      }

      for (const caracter of cadena) {
        console.log(caracter)
      }
    </script>
  </body>
</html>
