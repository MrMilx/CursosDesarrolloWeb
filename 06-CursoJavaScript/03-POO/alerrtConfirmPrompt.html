<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Confirm Prompt</title>
</head>
<body>
  <script>
    console.log(window)
    window.alert("Hola esto es una alerta")
    window.confirm("Esto es una confirmación")
    window.prompt("Hola esto es un prompt y le permite a un usuario ingresar un valor")

    let alerta = alert("Hola esto es una alerta")
    let confirmacion = confirm("Esto es una confirmación")
    let aviso = prompt("Hola esto es un prompt y le permite a un usuario ingresar un valor")

    console.log(alerta)
    console.log(confirmacion)
    console.log(aviso)
  </script>
</body>
</html>
