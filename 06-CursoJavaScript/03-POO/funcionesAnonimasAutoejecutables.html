<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones anonimas autoejecutables</title>
</head>
<body>
  <script>
    (function(){
      console.log("Mi primer IIFE")

    }());

    (function(d, w, c){
      console.log("Mi segundo IIFE");
      console.log(d);
      console.log(w);
      c.log("este es un console.log")
    }(document,window,console));
    
  </script>
</body>
</html>
