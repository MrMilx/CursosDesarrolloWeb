<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clases y Herencia</title>
  </head>
  <body>
    <script>
      class Animal {
        //El constructor es un método especial que se ejecuta en el momento de instanciar una clase
        constructor(nombre, genero) {
          this.nombre = nombre;
          this.genero = genero;
        }

        //Métodos
        sonar() {
          console.log("Hago sonidos porque estoy vivo");
        }

        saludar() {
          console.log(`Hola me llamo ${this.nombre}`);
        }
      }

      class Perro extends Animal {
        constructor(nombre, genero, tamanio) {
          //con el método super() se manda a llamar el constructor de la clase padre
          super(nombre, genero);
          this.tamanio = tamanio;
          this.raza = null;
        }
        sonar() {
          console.log("soy un perro y mi sonido es un ladrido");
        }

        ladrar() {
          console.log("Guauu Guauuu!!!");
        }

        //un método estático se puede ejecutar sin necesidad de instanciar la clase
        static queEres() {
          console.log(
            "Los perros somos animales mamíferos que pertenecemos a la familia de los caninos. Somos considerados los mejores amigos del hombre."
          );
        }
        get getRaza(){
            return this.raza;
          }

        set setRaza(raza){
          this.raza = raza;
        }
      }

      Perro.queEres();

      const mimi = new Animal("mimi", "hembra");
      const scooby = new Perro("scooby", "macho", "Gigante");
      console.log(mimi);
      mimi.saludar();
      mimi.sonar();
      console.log(scooby);
      scooby.saludar();
      scooby.sonar();
      scooby.ladrar();
      console.log(scooby.getRaza)
      scooby.setRaza = "Gran Danés"
      console.log(scooby.getRaza)
    </script>
  </body>
</html>
